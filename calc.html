<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/all/css/calc.css">
</head>
<body>
    <div>
    
    <!-- <h2>Calculadora</h2> -->

    <table class="calculadora">
      <tr>
        <td colspan="4"><input type="text" class="display"></td>
      </tr>
      
      <tr>
        <td><button class="btn btn-num">0</button></td>
        <td><button class="btn symbol btn-num">(</button></td>
        <td><button class="btn symbol btn-num">)</button></td>
        <td><button class="btn symbol btn-num">/</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">7</button></td>
        <td><button class="btn btn-num">8</button></td>
        <td><button class="btn btn-num">9</button></td>
        <td><button class="btn symbol btn-num">*</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">4</button></td>
        <td><button class="btn btn-num">5</button></td>
        <td><button class="btn btn-num">6</button></td>
        <td><button class="btn symbol btn-num">+</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">1</button></td>
        <td><button class="btn btn-num">2</button></td>
        <td><button class="btn btn-num">3</button></td>
        <td><button class="btn symbol btn-num">-</button></td>
      </tr>

      <tr>
        <td><button class="btn symbol btn-num">.</button></td>
        <td><button class="btn symbol btn-clear">C</button></td>
        <td><button class="btn symbol btn-del">&laquo;</button></td>
        <td><button class="btn symbol btn-eq">=</button></td>
      </tr>
    </table>
    </div>
    

    <script src="/all/js/calculadora.js"></script>
</body>
</html>
